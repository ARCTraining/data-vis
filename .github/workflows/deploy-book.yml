    #   with:
    #     github_token: ${{ secrets.GITHUB_TOKEN }}
    #     publish_dir: docs/_build/html
    #     publish_branch: gh-pages
    - name: Deploy the book ðŸš€
      uses: peaceiris/actions-gh-pages@v3.7.3
      with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         publish_dir: ./docs/_build/html
         publish_branch: gh-pages
         cname: arctraining.github.io/data-vis
